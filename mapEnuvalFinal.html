<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFydGhhc2h1bnQiLCJhIjoiY20zZ2xuMWVhMDYxZTJscTI4MTliOGZ1cyJ9.Pm24znSX8e7wAt8cZXzbNA';

        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/marthashunt/cm3glrgvr008701s12qz97kj6', // Custom style
            center: [30, 40], // Center of the map
            zoom: 4 // Zoom level
        });
    </script>
</body>
</html>
